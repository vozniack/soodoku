<div class="confirmation-dialog column-container gap">
    <h2>{{ title }}</h2>
    <span>{{ description }}</span>

    <div class="actions row-container gap">
        <soo-button [text]="'No'" (click)="close(false)"></soo-button>
        <soo-button [text]="'Yes'" (click)="close(true)"></soo-button>
    </div>
</div>
