<div class="game-end-dialog column-container gap-big">
  <div class="row-container space-between">
    <div class="column-container">
      <h2>{{ title() }}</h2>
      <span>{{ description() }}</span>
    </div>

    <soo-icon [name]="icon()" [size]="48"></soo-icon>
  </div>

  <div class="game-details row-container space-between">
    <span>
      During the game, you used <b>{{ game.moves.length }}</b> moves,
      <ng-container *ngIf="game.missing > 0">missed <b>{{ game.missing }}</b> fields,</ng-container>
      and whole game lasted <b>{{ duration() }}</b>.
    </span>
  </div>

  <soo-button [text]="'Show me the board!'" (click)="this.result.emit(true)"></soo-button>
</div>
