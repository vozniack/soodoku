<div class="settings-dialog column-container gap">
  <h2>Settings</h2>

  <div class="row-container space-between">
    <h3>Dark mode</h3>

    <soo-switch
      [control]="darkThemeForm"
      [iconOff]="'light_mode'"
      [iconOn]="'dark_mode'"
      [width]="'72px'">
    </soo-switch>
  </div>

  <soo-divider></soo-divider>

  <div class="column-container gap-small" [style.flex]="100">
    <h3>Language</h3>

    <div class="column-container gap">
      <soo-settings-dialog-language [language]="Language.POLISH"
                                    (click)="selectLanguage('pl')">
      </soo-settings-dialog-language>

      <soo-settings-dialog-language [language]="Language.ENGLISH"
                                    (click)="selectLanguage('en')">
      </soo-settings-dialog-language>

      <soo-settings-dialog-language [language]="Language.GERMAN"
                                    (click)="selectLanguage('it')">
      </soo-settings-dialog-language>

      <soo-settings-dialog-language [language]="Language.ITALIAN"
                                    (click)="selectLanguage('de')">
      </soo-settings-dialog-language>

      <soo-settings-dialog-language [language]="Language.SPANISH"
                                    (click)="selectLanguage('es')">
      </soo-settings-dialog-language>
    </div>
  </div>
</div>
