<div class="game-wrapper column-container gap-big" @fadeInAnimation>
  <div class="row-container space-between">
    <soo-logo [width]="'124px'"></soo-logo>
    <soo-avatar [username]="'anonymous'"></soo-avatar>
  </div>

  <soo-game-info></soo-game-info>
  <soo-game-board [board]="board" [locks]="locks" [conflicts]="conflicts"></soo-game-board>
  <soo-game-numbers></soo-game-numbers>
  <soo-game-control></soo-game-control>
</div>
