<ng-container *ngIf="gameState$ | async as gameState">
  <div class="game-numbers-wrapper {{ breakpoint }}">
    <ng-container *ngFor="let number of numbers; let i = index">
      <button class="number {{breakpoint}}" [class.second-row]="breakpoint === 'xs' && i >= 5"
              [disabled]="gameState.activeCell === undefined"
              (click)="move(number)">
        {{ number }}
      </button>
    </ng-container>
  </div>
</ng-container>
