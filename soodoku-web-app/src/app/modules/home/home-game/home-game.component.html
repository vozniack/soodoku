<ng-container *ngIf="game$ | async as game">
  <div class="home-game column-container center gap" @fadeInAnimation>
    <soo-divider [maxWidth]="'356px'"></soo-divider>

    <span>Hey, your last game is still ongoing!</span>

    <soo-game-tile [game]="game"></soo-game-tile>
  </div>
</ng-container>
