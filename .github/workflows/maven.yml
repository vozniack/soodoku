name: Maven builder

on:
  push:
    branches: [ "master", "feature/*", "bugfix/*", "hotfix/*" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven
      - name: Build soodoku-game with Maven
        run: mvn -B install --file soodoku-game/pom.xml
      - name: Build soodoku-cli with Maven
        run: mvn -B install --file soodoku-core/pom.xml
      - name: Build soodoku-core with Maven
        run: mvn -B install --file soodoku-core/pom.xml
